<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/png" href="images/favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  <title>Your Cart - Ava</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .cart-item {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      border-bottom: 1px solid #eee;
      padding-bottom: 12px;
    }
    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }
    .cart-item h6 {
      margin: 0;
      font-size: 16px;
    }
    .line {
      font-size: 14px;
      color: #555;
    }
    .icon-btn {
      background: #f5f5f5;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .icon-btn:hover {
      background: #ddd;
    }
    .cart-footer {
      margin-top: 20px;
      padding-top: 16px;
      border-top: 2px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn-dark {
      background: #000;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn-dark:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Ava Jewellery

      </a>
      <div class="header-actions">
        <a href="cart.html" class="cart-btn" aria-label="Go to cart">
          <span class="cart-icon">üõçÔ∏è</span>
          <span id="cartCount" class="badge">0</span>
        </a>
      </div>
    </div>
  </header>

  <main class="container" style="padding:30px 0;">
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <div class="cart-footer">
      <div class="subtotal">
        <span>Subtotal</span>
        <strong id="cartSubtotal">$0</strong>
      </div>
      <button class="btn-dark" id="checkoutBtn">Checkout</button>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-bottom">
      <p>¬© <span id="year"></span> YourBrand. All rights reserved.</p>
    </div>
  </footer>

  <!-- This script ensures cart works on cart.html -->
  <script src="store.js"></script>
  <script>
    // On cart page, just render cart again
    document.addEventListener("DOMContentLoaded", () => {
      renderCart();
    });
  </script>
</body>
</html>
